<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MovieCrunchers </title>
    <!--Imported-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style/login.css">
    <script src="scripts/pass.js"></script>
     <script src="scripts/requests.js"></script>
</head>

<body>
    <div class="row">
        <div class="col" id="loginSphere"> 
        <img id="loginImg" src="assets/login.png" alt="">
        </div>
        <div class="col align-items-center">
            <a href="./"><img id="title" src="assets/title.svg"></a>
            <form method="POST" onsubmit="event.preventDefault(); check()">
                <div class="form-container">
                    <h2>Sign in </h2>
                     <h3 id="error"></h3>
                    <div class="input group">
                        <input type="text" id="user" placeholder="&#xf007; Username" required>
                    </div>
                    <div class="input group">
                        <input type="password" id="pass" placeholder="&#xf023; Password" required>
                    </div>
                    <button id="loginSubmit" type="submit">Sign in</button><br>
                    <div class="forgot-part">
                        <h3>Don't have an account? <a href="register.html"><b>Sign up here</b></a></h3>
                    </div>
                </div>
            </form>
        </div>
</body>

</html>
