<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register page </title>
    <!--Imported-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style/login.css">
        <script src="scripts/pass.js"></script>
     <script src="scripts/requests.js"></script>
</head>

<body>
    <div class="row">
        <div class="col" id="loginSphere"> 
        <img id="loginImg" src="assets/login.png" alt="">
        </div>
        <div class="col align-items-center">
            <a href="./"><img id="title" src="assets/title.svg"></a>
            <form id="register" method="POST" onsubmit="event.preventDefault(); register()" >
                <div class="form-container">
                    <h2>Register</h2>
                     <h3 id="error"></h3>
                     <div class="input group">
                        <input type="text" id="email" name="username" placeholder="&#xf0e0; Email" required>
                    </div>
                    <div class="input group">
                        <input type="text" id="user" name="password" placeholder="&#xf007; Username" required>
                    </div>
                    <div class="input group">
                        <input type="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                         pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="pass" placeholder="&#xf023; Password" required>
                    </div>
                    <div class="input group">
                        <input type="password" id="verify" placeholder="&#xf023; Verify" required>
                    </div>
                    <button id="loginSubmit" type="submit">Register</button><br>
                    <div class="forgot-part">
                        <h3>Already have an account? <a href="login.html"><b>Sign in here</b></a></h3>
                    </div>
                </div>
            </form>
        </div>
</body>

</html>
